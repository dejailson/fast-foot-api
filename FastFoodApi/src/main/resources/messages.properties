#Cidade
NotBlank.cidadeModeloIn.nome = {0} é obrigatório.
NotBlank.cidadeModeloIn.uf = {0} é obrigatório.
cidadeModeloIn.nome = Nome da Cidade
cidadeModeloIn.uf = UF da Cidade

#Servico de Entrega
NotBlank.servicoEntregaModeloIn.nome = {0} é obrigatório.
servicoEntregaModeloIn.nome = Nome do Serviço de Entrega

#Restaurante
NotBlank.restauranteModeloIn.nome = {0} é obrigatório.
NotBlank.restauranteModeloIn.descricao = {0} é obrigatório.
NotNull.restauranteModeloIn.endereco = {0} é obrigatório.

NotBlank.restauranteModeloIn.endereco.logradouro = {0} é obrigatório.
NotBlank.restauranteModeloIn.endereco.numero = {0} é obrigatório.
NotBlank.restauranteModeloIn.endereco.cep = {0} é obrigatório.
NotBlank.restauranteModeloIn.endereco.bairro = {0} é obrigatório.

NotNull.restauranteModeloIn.endereco.cidade = {0} é obrigatório.
NotNull.restauranteModeloIn.endereco.cidade.id = {0} é obrigatório.

restauranteModeloIn.nome = Nome do Restaurante
restauranteModeloIn.descricao = Descrição do Restaurante
restauranteModeloIn.endereco = Endereço do Restaurante

restauranteModeloIn.endereco.logradouro = Logradouro do Endereço do Restaurante
restauranteModeloIn.endereco.numero = Número do Restaurante
restauranteModeloIn.endereco.cep = CEP do Endereço do Restaurante
restauranteModeloIn.endereco.bairro = Bairro do Endereço do Restaurante

restauranteModeloIn.endereco.cidade = Cidade do Restaurante
restauranteModeloIn.endereco.cidade.id = Código da Cidade do Restaurante

#RestauranteFiltro
typeMismatch.restauranteFiltro.codigoCidade = {0} deve ser um número inteiro válido.
typeMismatch.restauranteFiltro.codigoServicoEntrega = {0} deve ser um número inteiro válido.
typeMismatch.restauranteFiltro.situacao = {0} deve ser ABERTO OU FECHADO.

restauranteFiltro.codigoCidade = Código da Cidade
restauranteFiltro.codigoServicoEntrega = Código do Serviço de Entrega
restauranteFiltro.situacao = Situação do Restaurante

#Produto
NotBlank.produtoModeloIn.nome = {0} é obrigatório.
NotBlank.produtoModeloIn.descricao = {0} é obrigatório.
NotNull.produtoModeloIn.peso = {0} é obrigatório.
NotNull.produtoModeloIn.precoUnitario = {0} é obrigatório.
NotNull.produtoModeloIn.tipo = {0} é obrigatório.
VerificarNomeEnum.produtoModeloIn.tipo = {0} deve ser uma valor entre [Entrada, Bebida, Lanche, Prato Principal e Sobremesa].

produtoModeloIn.nome = Nome do Produto
produtoModeloIn.descricao = Descrição do Produto
produtoModeloIn.peso = Peso do Produto
produtoModeloIn.precoUnitario = Preço Unitário do Produto
produtoModeloIn.tipo = Tipo do Produto

#ProdutoFiltro
typeMismatch.produtoFiltro.valorInicial = {0} deve ser um número válido.
typeMismatch.produtoFiltro.valorFinal = {0} deve ser um número válido.
NuloOuMaiorQue.produtoFiltro.valorFinal = {0} deve ser um número maior que {1}.

produtoFiltro.valorFinal = Valor Final do Preço do Produto
produtoFiltro.valorInicial = Valor Inicial do Preço do Produto

#Imagem do Produto
NotBlank.imagemModeloIn.descricao = {0} é obrigatória.
NotNull.imagemModeloIn.arquivo = {0} é obrigatória.
TamanhoArquivo.imagemModeloIn.arquivo = {0} deve ter tamanho máximo de {1}.
TipoConteudoArquivo.imagemModeloIn.arquivo {0} deve ser do formato JPEG, PNG ou GIF.

imagemModeloIn.descricao = Descrição da Foto
imagemModeloIn.arquivo = Foto do Produto





